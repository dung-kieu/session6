<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check(number) {
            if (!isNaN(number)){
                return true;
            }else return false;
        }
        let a =prompt("Hãy nhập : ");
        let b =check(a);
        alert("Dãy bạn nhập toàn kí tự số :  " + b)
    </script>
</body>
</html>
