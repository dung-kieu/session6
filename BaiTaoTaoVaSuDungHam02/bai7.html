<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="startup()">
<script>
    let a = parseInt(prompt("Nhap A :"));
    let b = parseInt(prompt("Nhap B :"));
    function startup() {
        document.write("Before : A = "+a+" B = "+b+"<br>");
        swap(a,b);
    }
    function swap(a,b) {
        let tmp = a;
        a =b;
        b= tmp;
        document.write("After : A = "+a+" B = "+b);
    }
</script>
</body>
</html>
