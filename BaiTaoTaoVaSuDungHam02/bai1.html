<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Square of <label for="input"></label><input type="text" id="input" oninput="Calculate()"/> is <span id="result"></span>
    <script>
        function square(number) {
            return number * number;
        }
        
        function Calculate() {
            let input = document.getElementById("input").value;
            document.getElementById("result").innerText =square(input);
        }
    </script>
</body>
</html>
