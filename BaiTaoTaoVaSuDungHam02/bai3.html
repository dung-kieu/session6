<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fac(number) {
            let result = 1;
            for (let i=2;i<=number;i++){
                result*=i;
            }
            return result;
        }
        let a=parseInt(prompt(" Enter a number "));
        let b= fac(a);
        alert("giai thừa của nó là : " + b);
    </script>
</body>
</html>
