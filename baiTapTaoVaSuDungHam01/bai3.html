<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function cont(a,b) {
                if (a>b)
                    alert("Số thứ nhất lớn hơn số thứ hai ");
                else
                    alert("số thứ nhất nhỏ hơn số thứ hai ")
            }
            let c=parseInt(prompt("Nhập số thứ nhất"));
            let d=parseInt(prompt("Nhập số thứ hai "));
            let e=cont(c,d);
            console.log(e);
        </script>
</body>
</html>
